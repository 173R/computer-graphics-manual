<nz-row class="main">
  <nz-col nzSpan="6">
    <nz-sider nzWidth="380px">
      <div class="logo">Компьютерная графика и геометрия</div>
      <ul nz-menu nzMode="inline">
        <li nz-menu-item routerLink="/introduction">
          <span>Введение</span>
        </li>
        <li nz-menu-item routerLink="/line">
          <span>Создание линии</span>
        </li>
        <li nz-menu-item>
          <span>Растеризация</span>
        </li>
        <li nz-menu-item (click)="switch()">
          <span>Среда выполнения</span>
        </li>
        <li nz-submenu nzTitle="subnav 2">
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 3">
          <ul>
            <li nz-menu-item>option9</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
  </nz-col>
  <nz-col class="content" nzSpan="18">
    <nz-row nzJustify="center">
      <nz-col nzSpan="15">
        <router-outlet></router-outlet>
      </nz-col>
    </nz-row>
  </nz-col>
</nz-row>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzHeight]="'70%'"
  nzPlacement="bottom"
  nzTitle="Среда исполнения"
  (nzOnClose)="switch()"
>
  <ng-container *nzDrawerContent>
    <nz-row nzJustify="space-between" [nzGutter]="[10,10]">
      <nz-col nzSpan="11">
        <textarea spellcheck="false" rows="10" nz-input [(ngModel)]="codeInput"></textarea>
        <nz-collapse>
          <nz-collapse-panel
            [nzHeader]="'Консоль'"
          >
            <textarea spellcheck="false" rows="5" nz-input [(ngModel)]="codeResult"></textarea>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-col>
      <nz-col nzSpan="2">
        <button [style.width.%]="100" nz-button (click)="post()">
          <i nz-icon nzType="play-circle" nzTheme="outline"></i>
          Run
        </button>
      </nz-col>
      <nz-col nzSpan="11">
        <nz-spin [nzSpinning]="loading">
          <nz-row nzJustify="center" nzAlign="middle">
            <nz-col>
              <nz-image-group>
                <img nz-image class="result-img" [src]="imgUrl" [nzSrc]="imgUrl"/>
              </nz-image-group>
            </nz-col>

          </nz-row>
        </nz-spin>
      </nz-col>
    </nz-row>
  </ng-container>
</nz-drawer>
